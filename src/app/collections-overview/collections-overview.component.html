<div class="collections">
  <div class="_row">
    <div class="_col">
      <ul class="_list">
        <li class="_listitem" *ngFor="let collection of collections">
          <a class="_listlink" [routerLink]="['../collection', collection.id]">{{ collection.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
