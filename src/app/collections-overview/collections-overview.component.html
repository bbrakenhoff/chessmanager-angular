<div class="collections">
  <div class="_row">
    <div class="_col">
      <ul class="_list">
        <li class="_listitem" *ngFor="let collection of collections">
          <a
            class="_listlink"
            [routerLink]="['../collection', collection.id]"
            >{{ collection.name }}</a
          >
          <svg
            viewBox="0 0 32 32"
            class="_listdeletebutton"
            (click)="onDeleteButtonClicked(collection.id)"
          >
            <use [appSvgIcon]="SvgIcons.Trash" />
          </svg>
        </li>
        <li class="_listitem">
          <form
            [formGroup]="form"
            class="_form"
            id="form"
            (ngSubmit)="onFormSubmit()"
            novalidate
          >
            <input
              class="_forminput"
              type="text"
              placeholder="Name"
              formControlName="name"
            />
            <button type="submit" class="_formsubmit">
              <svg viewBox="0 0 32 32" class="_formsubmiticon">
                <use [appSvgIcon]="SvgIcons.Send" /></svg
              >Save
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
