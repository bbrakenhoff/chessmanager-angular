<nav class="breadcrumbs">
  <ol class="_breadcrumblist">
    <li
      class="_breadcrumbitem"
      *ngFor="let breadcrumb of breadcrumbs$ | async; let isLast = last"
      [ngClass]="{ '-isactive': isLast }"
    >
      <a
        class="_breadcrumblink"
        [ngClass]="{ '-isactive': isLast }"
        [routerLink]="[breadcrumb.url]"
        >{{ breadcrumb.label }}</a
      >
    </li>
  </ol>
</nav>
