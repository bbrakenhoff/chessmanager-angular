<div class="settings">
  <div class="_row">
    <div class="_col">
      <div class="_card">
        <div class="_cardbody">
          <div class="_row">
            <div class="_cardleftcol">
              <div class="_row">
                <!-- White icons -->
                <div class="_iconsetcol" *ngIf="!iconSetCardIsOpen">
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-wr" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-wn" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-wb" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-wq" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-wk" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-wp" />
                  </svg>
                </div>
                <!-- Black icons -->
                <div class="_iconsetcol" *ngIf="!iconSetCardIsOpen">
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-br" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-bn" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-bb" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-bq" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-bk" />
                  </svg>
                  <svg viewBox="0 0 32 32" class="_iconseticon">
                    <use xlink:href="/assets/icons/icons.svg#alpha-bp" />
                  </svg>
                </div>

                <!-- Select options -->
                <form [formGroup]="form" novalidate="novalidate" class="_iconsetcol" *ngIf="iconSetCardIsOpen">
                  <input type="radio" name="iconSet" formControlName="iconSet" value="'maya'">
                  <input type="radio" name="iconSet" formControlName="iconSet" value="'alpha'">
                  <input type="radio" name="iconSet" formControlName="iconSet" value="'leipzig'">
                </form>
              </div>
            </div>
            <div class="_cardrightcol">
              <p class="_cardcategory">Icon set</p>
              <p class="_cardtitle">Alpha</p>
            </div>
          </div>
        </div>
        <div class="_cardfooter" *ngIf="!iconSetCardIsOpen">
          <hr class="_cardfooterdivider" />
          <div class="_cardfooterbutton" (click)="openIconSetCard()">
            <svg viewBox="0 0 32 32" class="_cardfootericon">
              <use xlink:href="/assets/icons/icons.svg#chess" />
            </svg>
            Change icon set
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
