<div class="settings">
  <div class="_row">
    <div class="_col">
      <div class="_card">
        <div class="_cardbody">
          <div class="_row">
            <div class="_cardleftcol">
              <app-icon-set [iconSet]="IconSet.Maya" *ngIf="!iconSetCardIsOpen"></app-icon-set>

              <!-- Select options -->
              <div class="_row">
                <form
                  [formGroup]="form"
                  novalidate="novalidate"
                  class="_iconsetcol"
                  *ngIf="iconSetCardIsOpen"
                >
                  <input
                    type="radio"
                    name="iconSet"
                    formControlName="iconSet"
                    value="'maya'"
                  />
                  <input
                    type="radio"
                    name="iconSet"
                    formControlName="iconSet"
                    value="'alpha'"
                  />
                  <input
                    type="radio"
                    name="iconSet"
                    formControlName="iconSet"
                    value="'leipzig'"
                  />
                </form>
              </div>
            </div>
            <div class="_cardrightcol">
              <p class="_cardcategory">Icon set</p>
              <p class="_cardtitle">Alpha</p>
            </div>
          </div>
        </div>
        <div class="_cardfooter" *ngIf="!iconSetCardIsOpen">
          <hr class="_cardfooterdivider" />
          <div class="_cardfooterbutton" (click)="openIconSetCard()">
            <svg viewBox="0 0 32 32" class="_cardfootericon">
              <use xlink:href="/assets/icons/icons.svg#chess" />
            </svg>
            Change icon set
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
