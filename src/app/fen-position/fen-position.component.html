<div class="fen-position">
  <div class="_row">
    <div class="_col">
      <app-chessboard [fenPosition]="fenPosition"></app-chessboard>
    </div>
    <div class="_col">
      <form class="_form">
        <fieldset class="_formfieldset">
          <label class="_formlabel">Notation</label>
          <input
            class="_forminput"
            type="text"
            placeholder="Notation"
            [value]="fenPosition.notation"
          />
        </fieldset>
        <fieldset class="_formfieldset">
          <label class="_formlabel">Description</label>
          <input
            class="_forminput"
            type="text"
            placeholder="Description"
            [value]="fenPosition.description"
          />
        </fieldset>
        <button type="submit" class="_formsubmit">Save</button>
      </form>
      <div class="_wrapperbuttons">
        <button class="_standardnotationbutton" (click)="applyStartingPosition()">Starting position</button>
        <button class="_standardnotationbutton" (click)="applyEmptyBoard()">Empty board</button>
      </div>
    </div>
  </div>
</div>
