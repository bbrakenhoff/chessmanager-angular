<div class="chessboard">
  <div class="_rank" *ngFor="let rank of chessboard.squares; let isOdd=odd; let isEven=even">
    <div
      *ngFor="let square of rank"
      class="_square"
      [ngClass]="{ '-rankeven': isEven, '-rankodd': isOdd }"
    >
    <svg viewBox="0 0 32 32" class="_piece" *ngIf="square.piece">
        <use  [appChessPieceIcon]="square.piece.type" />
      </svg>
  </div>
  </div>
</div>
