<div class="fen-diagram">
  <div class="_row">
    <div class="_col">
      <app-chessboard [fenDiagram]="fenDiagram"></app-chessboard>
      <div class="_validationwrapper" [ngClass]="{ '-invalid': !fenDiagram.isValid }">
        <div class="_validation">
          <div class="_validationnotation">{{ fenDiagram.notation }}</div>
          <div class="_errorindicator" *ngIf="!fenDiagram.isValid" [innerHtml]="errorIndicator">
          </div>
        </div>

        <div class="_validationmessage">
          {{ validationMessage }}
        </div>
      </div>
    </div>
    <div class="_col">
      <form
        class="_form"
        [formGroup]="form"
        id="form"
        novalidate="novalidate"
        (ngSubmit)="onFormSubmit()"
      >
        <fieldset class="_formfieldset">
          <label class="_formlabel">Notation</label>
          <input
            class="_forminput"
            type="text"
            placeholder="Notation"
            formControlName="notation"
          />
          <!-- [value]="notation.value" -->
        </fieldset>
        <fieldset class="_formfieldset">
          <label class="_formlabel">Description</label>
          <input
            class="_forminput"
            type="text"
            placeholder="Description"
            formControlName="description"
          />
          <!-- [value]="description.value" -->
        </fieldset>
        <button type="submit" class="_formsubmit">Save</button>
      </form>
      <button class="_standardnotationbutton" (click)="applyStartingPosition()">
        Starting position
      </button>
      <button class="_standardnotationbutton" (click)="applyEmptyBoard()">
        Empty board
      </button>
    </div>
  </div>
</div>
